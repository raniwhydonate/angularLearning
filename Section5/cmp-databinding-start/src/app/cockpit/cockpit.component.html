<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> //this is two way binding-->
        <input 
        type="text" 
        class="form-control" 
        #serverNameInput>  <!--this is local reference  -->
        <label>Server Content</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> //this is two way binding -->
        <input 
        type="text" 
        class="form-control" 
        #serverContentInput>
        <br>
        <button
            class="btn btn-primary"
            (click)="onAddServer(serverNameInput)">Add Server</button>
        <button
            class="btn btn-primary"
            (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
</div>
