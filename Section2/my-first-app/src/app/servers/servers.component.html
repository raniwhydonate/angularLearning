<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName" />

<!-- <p>{{serverName}}</p> -->
<button
    class="btn btn-primary"
    (click)="onCreateServer()"
    [disabled]="!allowNewServer">
    Add Server
</button>
<!-- <p>{{ allowNewServer }}</p> --> <!-- string interpolation -->
<!-- <p [innerText]="allowNewServer"></p> --> <!-- easily replaced string and interpolation with property binding. -->
<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated; else noServer">Server was created, server name id {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
